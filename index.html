<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.js"
      integrity="sha512-SXo2rCaEJmbAPoxtaSjW+/hLaVCMAJ1CX8XnIP02x6/LIaWQp4GipKxQhBwL8Tn5U/K+lD9AaM4f4mXJdKnDQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="bg-design">
        <div class="row">
          <div class="col">
            <form class="d-flex" role="search" id="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-input"
              />
              <button class="btn but" type="submit">Search</button>
              <button class="btn but" id="current">Current</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col bg-col">
            <h1></h1>
            <span class="dgree" id="deg"></span>
            <span class="deg-p"
              ><a id="cel" href="#" class="active">°C</a>|<a id="far" href="#"
                >°F</a
              ></span
            >

            <ul class="ul-style center-alignment">
              <li id="day"></li>
              <li class="temp">
                <hr />
                <span id="feel"></span>
              </li>
            </ul>
          </div>

          <div class="col bg-col2 center-alignment">
            <div class="spacing">
              <img id="icon" src="" />

              <div id="description"></div>
            </div>
          </div>

          <div class="col bg-col4 center-alignment">
            <span>More Details</span>
            <hr />
            <ul class="ul-style">
              <li id="wind-speed"></li>
              <hr />
              <li id="humidity"></li>
              <hr />
              <li id="pressure"></li>
            </ul>
          </div>
        </div>
        <span class="mb">weekly forecast</span>
        <div class="forecast" id="forecast"></div>
      </div>
    </div>
    <footer class="foot">
      <a href="https://github.com/azin1376/weather-dashboard" target="_blank"
        >Open-source code</a
      >
      by Azin Moramezi
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
